<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>weather-app</title>
    <link rel="icon" type="image/x-icon" sizes="32x32" href="https://raw.githubusercontent.com/vp090391/Weather-App/master/src/assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="weather-app">
    <meta name="author" lang="en" content="Vadim Prikhodko">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=a77fffe6-e143-4f4c-b9c0-e5a4f98c6a07&lang=en_US" type="text/javascript"></script>
</head>

<body class="body">

    <main class="main">

        <div class="main-search">

            <div class="main-search-refresh">
                <input id="main-search-refresh-refreshButton" type="button" value="Refresh image" name="refresh" onclick="">
            </div>

            <label for="main-search-searchField"></label>
            <input id="main-search-searchField" type="text" name="searchField" spellcheck="false" placeholder="Search">

            <div class="main-search-searchButton">
                <input id="main-search-searchButton" type="button" value="Search" name="search" onclick="">
            </div>

        </div>

        <div id="main-geoPosition"></div>

        <div class="main-time"></div>

        <div class="main-weather">

            <div class="main-weather-current">
                <div class="main-weather-current-temperature"></div>
                <img src="assets/icons/cloudy.png" alt="" class="main-weather-current-img">
                <div class="main-weather-current-summary"></div>
                <div class="main-weather-current-feelsLike"></div>
                <div class="main-weather-current-wind"></div>
                <div class="main-weather-current-humidity"></div>
            </div>

            <div class="main-weather-forecast">
                <div class="main-weather-forecast-first">
                    <div class="main-weather-forecast-first-day"></div>
                    <div class="main-weather-forecast-first-temperature"></div>
                    <img src="assets/icons/cloudy.png" alt="icon" class="main-weather-forecast-first-img">
                </div>
                <div class="main-weather-forecast-second">
                    <div class="main-weather-forecast-second-day"></div>
                    <div class="main-weather-forecast-second-temperature"></div>
                    <img src="assets/icons/cloudy.png" alt="icon" class="main-weather-forecast-second-img">
                </div>
                <div class="main-weather-forecast-third">
                    <div class="main-weather-forecast-third-day"></div>
                    <div class="main-weather-forecast-third-temperature"></div>
                    <img src="assets/icons/cloudy.png" alt="icon" class="main-weather-forecast-third-img">
                </div>
            </div>

        </div>

        <div id='map'></div>

        <div class="main-coordinates">
            <div class="main-coordinates-latitude"></div>
            <div class="main-coordinates-longitude"></div>
        </div>

    </main>

</body>
</html>
